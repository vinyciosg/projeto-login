<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="estilos/estyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,0" />
</head>
<body>
    <main>
        <section id="login">
             <div id="imagem">
              
             </div>
             <div id="formulario">
                  <h1>Login</h1>
                  <p>Seja bem-vindo(a) novamente. Faça o login para acessar sua conta e poder fazer configurações no seu amibiente</p>
                  <form action="login.php" method="post" autocomplete="on">
                     
                    <div class="campo">
                        <span class="material-symbols-outlined"> person </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">

                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> vpn_key </span>
                        <input type="password" name="senha" id="isenha"   placeholder="sua senha" autocomplete="new-password" required minlength="8" maxlength="20">

                        <label for="isenha">senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha     <span class="material-symbols-outlined"> mail </span>
                    </form></a>
             </div>
        </section>
    </main>
</body>
</html>
